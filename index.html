<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Adonix Files</title>
<style>
  body {
    background: #121212;
    color: #eee;
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 30px;
  }
  h1 {
    margin-bottom: 10px;
  }
  #upload-btn {
    padding: 12px 24px;
    background: #007bff;
    border: none;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    font-size: 1rem;
  }
  #fileElem {
    display: none;
  }
  #result {
    margin-top: 25px;
    word-wrap: break-word;
  }
  a {
    color: #0af;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <h1>Adonix Files</h1>
  <input type="file" id="fileElem" />
  <button id="upload-btn" onclick="document.getElementById('fileElem').click()">Seleccionar archivo</button>
  <div id="result"></div>

<script>
  const fileInput = document.getElementById("fileElem")
  const resultDiv = document.getElementById("result")

  fileInput.addEventListener("change", async () => {
    const file = fileInput.files[0]
    if (!file) return

    resultDiv.textContent = "Subiendo..."

    const formData = new FormData()
    formData.append("file", file)

    try {
      const res = await fetch("/upload", {
        method: "POST",
        body: formData,
      })
      const data = await res.json()
      if (data.success) {
        resultDiv.innerHTML = `Archivo subido: <a href="${data.url}" target="_blank">${data.url}</a>`
      } else {
        resultDiv.textContent = "Error al subir archivo"
      }
    } catch {
      resultDiv.textContent = "Error en la conexi√≥n"
    }
  })
</script>
</body>
</html>
